<html>
    <head>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="stylesheet" href="./netflix.css"/>
        <script src="./netflix.js"></script>

    </head>
    <body>
        <div>
            <div class="home">
                <video
                    src="./netflix.mp4"
                    poster="https://assets.nflxext.com/ffe/siteui/vlv3/5a27cb25-33a9-4bcc-b441-95fefabcbd37/a296fd0c-d8d9-426a-901f-64ec0173632c/KR-ko-20210823-popsignuptwoweeks-perspective_alpha_website_small.jpg"
                    autoplay
                    muted
                >
                </video>
                <div class="overlay">
                    <div class="header">
                        <div class="logo">NETFLIX</div>
                        <div class="nav">
                            <div class="nav-item">홈</div>
                            <div class="nav-item">TV 프로그램</div>
                            <div class="nav-item">영화</div>
                            <div class="nav-item">NEW! 요즘 대세 영화</div>
                            <div class="nav-item">내가 찜한 콘텐츠</div>
                        </div>
                        <div class="menu">
                            <div class="menu-item"><i class="fas fa-search"></i></div>
                            <div class="menu-item">키즈</div>
                            <div class="menu-item"><i class="fas fa-gift"></i></div>
                            <div class="menu-item"><i class="fas fa-bell"></i></div>
                            <div class="menu-item">A</div>
                        </div>
                    </div>
                    <div class="banner">
                        <div class="series">N 시리즈</div>
                        <dic class="title">스위트 홈</dic>
                        <div class="badge">
                            오늘 한국에서 콘텐츠 순위 1위
                        </div>
                        <div class="description">
                            가족을 모두 잃은 은둔형 외톨이. 낡은 아파트에 혼자 살게<br> 된 10대 소년 현수가 이웃들을 위해 무기를 든다. 괴물들이 날뛰기<br> 전까지 몰랐다. 이렇게 살고 싶었을 줄은.
                        </div>
                        <div class="buttons">
                            <div class="white-button">
                                <i class="fas fa-play"></i>
                                재생
                            </div>
                            <div class="gray-button">
                                <i class="fas fa-info-circle"></i>
                                상세정보
                            </div>
                        </div>
                        <div class="extra">
                            <div class="replay-button">
                                <i class="fas fa-undo-alt"></i>
                            </div>
                            <div class="rating">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/b/bf/KMRB_D.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="category-list">
                        <div class="category">
                            <div class="title">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
